<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Cyanism Store</title>
</head>

<body>
    <header>
        <h1>The Cyanism Store</h1>
    </header>
    <main>
        <div class="search-menu-button-div no-select">
            <p class="side-menu" id="search-button">Search</p>
        </div>
        <div class="search toggle-side-menu" id="search">
            <h2>Search</h2>
            <div class="search-menu-container">
                <div class="search-menu">
                    <label for="search-input">Search for a product:</label>
                    <input type="text" name="search" id="search-input" autocomplete="off">
                </div>
                <div class="range-menu">
                    <label for="range">Pick a price range:</label>
                    <input id="range" type="range" min="" max="" value="6000">
                </div>
                <div class="categories-menu">
                    <label for="categories">Filter by categoreis:</label>
                    <select name="category-menu" id="category-menu">
                        <option value="All">All Products</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="products">
            <h2>Products</h2>
            <div id="products"></div>
        </div>
        <div class="cart toggle-side-menu">
            <h2>Cart(<span id="cart-counter">0</span>)</h2>
            <div id="cart" class="inner-cart">
                <!-- cart items here -->
            </div>
            <div class="total" id="total">
                <p id="total-paragraph">
                    Quantity: <span id="quantity">0</span> Total:<span id="total-price">0</span>
                </p>
            </div>
        </div>
        <div class="cart-menu-button-div">
            <p class="side-menu no-select" id="cart-button">Cart</p>
        </div>
    </main>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>

</html>
