<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Cyanism Store</title>
</head>

<body>
    <header>
        <h1>The Cyanism Store</h1>
    </header>
    <main>
        <div class="search-menu-button-div no-select">
            <p class="side-menu" id="search-button">Search</p>
        </div>
        <div class="search toggle-side-menu" id="search">
            <h2>Search</h2>
            <div class="search-menu">
                <label for="search-input">Search for a product:</label>
                <input type="text" name="search" id="search-input" autocomplete="off">
            </div>
        </div>
        <div class="products">
            <h2>Products</h2>
            <div id="products"></div>
        </div>
        <div class="cart toggle-side-menu">
            <h2>Cart(<span>0</span>)</h2>

            <div id="cart">
                <!-- cart items here -->
            </div>
        </div>
        <div class="cart-menu-button-div">
            <p class="side-menu no-select" id="cart-button">Cart</p>
        </div>
    </main>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>

</html>
